<script>

// JavaScript to toggle dropdown menu visibility
const dropdowns = document.querySelectorAll('.dropdown');
dropdowns.forEach((dropdown) => {
const dropbtn = dropdown.querySelector('.dropbtn');
const dropdownContent = dropdown.querySelector('.dropdown-content');

dropbtn.addEventListener('click', () => {
  dropdownContent.classList.toggle('show');
});

// Close the dropdown if the user clicks outside of it
window.addEventListener('click', (event) => {
  if (!event.target.matches('.dropbtn')) {
    dropdownContent.classList.remove('show');
  }
});
});

//form
    document.addEventListener("DOMContentLoaded", function() {

        //
      document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // form values
      const fullName = document.getElementById("names").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      //form validation
      if (fullName.trim() === "" || email.trim() === "" || message.trim() === "") {
        alert("Please fill in all fields.");
        return;
      }

      // confirmation pop-up
      const confirmation = confirm("Are you sure you want to submit this form?");

      if (confirmation) {
        // You can add the code here to send the form data to your server
        // For example, you can use the fetch API to make a POST request to your server.
        // Replace 'your_server_url' with the actual URL where your server-side script is located.
        fetch('https://mail.google.com/mail/u/0/#inbox', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ fullName, email, message })
        })
        .then(response => {
          if (response.ok) {
            alert("Form submitted successfully!");
            document.getElementById("contactForm").reset(); // Clear the form
          } else {
            alert("Form submission failed. Please try again later.");
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("An error occurred while submitting the form. Please try again later.");
        });
      }
    });
});

   
  </script>
